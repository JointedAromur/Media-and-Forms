<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="Fname">First Name:</label
      ><input type="text" placeholder="First Name" id="Fname" required />
    </form>
    <form action="" method="post">
      <label for="Lname">Last Name:</label
      ><input type="text" placeholder="Last Name" id="Lname" required />
    </form>
    <form action="" method="post">
      <label for="Email">Email ID:</label
      ><input type="email" placeholder="Email ID" id="Email" required />
    </form>
    <form action="" method="post">
      <label for="Password">Password:</label
      ><input type="password" placeholder="Password" id="Password" required />
    </form>
    <form action="" method="post">
      <label for="Confirm Password">Confirm Password:</label
      ><input
        type="password"
        placeholder="Confirm Password"
        id="Confirm Password"
        required
      />
    </form>
    <form method="post">
      <fieldset>
        <legend>Do you agree to the terms?</legend>
        <label><input type="radio" name="radio" value="yes" /> Yes</label>
        <label><input type="radio" name="radio" value="no" /> No</label>
      </fieldset>
    </form>
    <form method="post">
      <label for="Login"></label> <input type="button" value="Login" />
    </form>
  </body>
</html>
